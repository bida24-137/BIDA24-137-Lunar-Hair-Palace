 <h1>CONTACT US</h1>

<div class="main-image"></div>

<main>
<section class="contact-form">
 <form action="bookingaction.html">
  <div class="form group">
   <input type="text" name="first_name" placeholder="First name">
   <input type="text" name="last_name" placeholder="Last name">
  </div>

  <div class="form group">
   <input type="email" name="email" placeholder="Email address">
   <input type="number" name="phone" placeholder="Phone number">
  </div>

  <div class="form group full-width">
   <select name="service">
    <option value=""disabled selected>Services You'd Like to Book</option>
     <option value="haircut">Haircut</option>
     <option value="hairstyling">Hairstyling</option>
     <option value="haircolouring">Haircolouring services</option>
     <option value="eyelashes">Eyelash extensions</option>
     <option value="nail services">Nail services</option>
   </select>
  </div>

  <div class="form-group">
   <input type="date" name="appointment_date">
    <div class="time-inputs">
     <input type="number" name="hour" placeholder="HH" min="1" max="12">
     <input type="number" name="minute" placeholder="MM" min="0" max="59">
      <select name="ampm">
       <option value="AM">AM</option>
       <option value="PM">PM</option>
      </select>
    </div>
  </div>

  <div class="form-group full-width">
   <textarea name="details" placeholder="Other Important Details For Us To Know"></textarea>
  </div>

  <button type="submit" class="submit-btn">Submit</button>
 </form>
</section>
