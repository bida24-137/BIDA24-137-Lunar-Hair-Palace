<main>
<div class="main-image">
<form class="container1" method="post" accept-charset="UTF-8" 
 enctype="application/x-www-form-urlencoded" autocomplete="off" novalidate>
  
   <input type="text" name="first_name" placeholder="First name">
   <input type="text" name="last_name" placeholder="Last name">

   <input type="email" name="email" placeholder="Email address">
   <input type="tel" name="phone" placeholder="Phone number">

   <select name="service">
    <option value=""disabled selected>Services You'd Like to Book</option>
     <option value="haircut">Haircut</option>
     <option value="hairstyling">Hairstyling</option>
     <option value="haircolouring">Haircolouring services</option>
     <option value="eyelashes">Eyelash extensions</option>
     <option value="nail services">Nail services</option>
   </select>

   <input type="date" name="appointment_date">
   
     <input type="number" name="hour" placeholder="HH" min="1" max="12">
     <input type="number" name="minute" placeholder="MM" min="0" max="59">
      <select name="ampm">
       <option value="AM">AM</option>
       <option value="PM">PM</option>
      </select>

   <textarea name="details" placeholder="Other Important Details For Us To Know"></textarea><br>

  <button type="submit" class="submit-btn">Submit</button>
  </form>  
</div>
</main>

<script>
  
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.container1');

    if (!form) return;
    
    form.addEventListener('submit', function(e) {
        e.preventDefault(); 
        
        // Show confirmation message
        const confirmationMessage = document.createElement("div");
        confirmationMessage.className = "confirmation-popup";
        confirmationMessage.innerHTML = `
        <strong>Booking Confirmed!</strong><br>
        Thank you for your loyalty. See you soon!
      `;
           // Style the pop-up
    confirmationMessage.style.position = "fixed";
    confirmationMessage.style.top = "20px";
    confirmationMessage.style.left = "50%";
    confirmationMessage.style.transform = "translateX(-50%)";
    confirmationMessage.style.backgroundColor = "#9c7050";
    confirmationMessage.style.color = "white";
    confirmationMessage.style.padding = "15px 25px";
    confirmationMessage.style.borderRadius = "8px";
    confirmationMessage.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.2)";
    confirmationMessage.style.zIndex = "9999";
    confirmationMessage.style.transition = "opacity 0.5s ease";

    document.body.appendChild(confirmationMessage);
    form.reset();

    // Remove message after 5 seconds
    setTimeout(() => {
      confirmationMessage.style.opacity = "0";
      setTimeout(() => confirmationMessage.remove(), 500); // wait for fade out
    }, 5000);
  });
});
</script>
